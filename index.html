<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEStar-2048-contest</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <button id="newgame-btn">重新开始</button>
        <p id="score">
            当前总分 : <span class="js-score">0</span> &nbsp;|&nbsp;
            历史最高总分 : <span class="js-his-score">&nbsp;</span> &nbsp;|&nbsp;
            历史最大方块 : <span class="js-his-cell">&nbsp;</span>
        </p>
    </header>

    <main id="container"></main>

    <aside>
        操作说明：<br>
        Web 端请使用 ←、↑、↓、→ 方向键，手机端可直接滑动<br><br>
        实现说明：<br>
        Grid布局、transform动画、rem响应式、不设分数上限、localStrage保存历史最大值块和历史最高分
    </aside>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
